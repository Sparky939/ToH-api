<div *ngIf="hero">
	<h2>{{hero.name}} details!</h2>
	<div class="details-form">
		<div class="form-group">
			<label class="details-label">id:</label>
			<div class="details-value">
				{{hero.id}}
			</div>
		</div>
		<div class="form-group">
			<label class="details-label">name: </label>
			<input class="details-value" [(ngModel)]="hero.name"
				placeholder="name" />
		</div>
		<div class="form-group">
			<label class="details-label">strength: </label>
			<div class="details-value">
				{{hero.strength}}
			</div>
		</div>
		<div class="form-group">
			<label class="details-label">speed: </label>
			<div class="details-value">
				{{hero.speed}}
			</div>
		</div>
		<div class="form-group">
			<label class="details-label">intelligence: </label>
			<div class="details-value">
				{{hero.intelligence}}
			</div>
		</div>
		<button (click)="goBack()">Back</button>
		<button (click)="save()">Save</button>
	</div>
</div>
